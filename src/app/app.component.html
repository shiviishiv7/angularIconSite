<header>
  <span>Angular Material Icon</span>

  <input type="text" [(ngModel)]="searchIcon" (input)="seachCalled()" placeholder="Search Your Icon">
  <span>Double Click to copy code </span>
</header>

<main>
  <div class="item" *ngFor="let item of filteritem " matTooltip="{{item}}" (dblclick)="itemclick(item)">
    <mat-icon>{{item}}</mat-icon>
    <p>{{item}}</p>
  </div>
</main>
